<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Memory Game!</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <h1>Memory Game!</h1>
    <form>
      <label>How many cards you wanna play?
        <input id="cards" type="text" placeholder="num of cards">
      </label>
      <input type='submit'>
    </form>    
    <p id="history">Highest Score <span id="highest">0</span></p>
    <p id="score">Current Score <span id="current">0</span></p>
    <button id="start">STARTO!</button>
    <div id="game">
    </div>
    <script src="script.js"></script>
  </body>
</html>
